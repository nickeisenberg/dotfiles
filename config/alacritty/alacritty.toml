import = ["~/.config/alacritty/nvim-default.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 10

[font.bold]
family = "UbuntuMono Nerd Font"
style = "Bold"

[font.italic]
family = "UbuntuMono Nerd Font"
style = "Italic"

[font.normal]
family = "UbuntuMono Nerd Font"
style = "Regular"

[shell]
args = ["--login"]
program = "/bin/bash"

[window]
opacity = 1
